<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: head">
    <meta charset="UTF-8">
    <title>Opret produkt</title>
</head>
<body>
<div class="container">
    <h1>Opret nyt produkt</h1>
    <header th:insert="fragments/fragments.html :: header"> </header>

    <h2>Produktbeskrivelse</h2>

    <form action="/product/createDo" method="post">
        <label for="name">Varenavn</label> <input id="name" name="name" type="text"/>
        <label for="price">Pris</label> <input id="price" name="price" type="text"/>
        <label for="description">Beskrivelse</label> <input id="description" name="description" type="text"/>
        <label for="company">Firma</label>
        <select class="form-control" id="company">
            <option th:each="company : ${companies}" th:value="${company}" th:text="${company.getName()}"></option>
        </select>
        <label for="category">Kategori</label>
        <select class="form-control" id="category">
            <option th:each="category : ${categories}" th:value="${category}" th:text="${category.getName()}"></option>
        </select>

        <input name="submit" type="submit" value="Opret" class="btn btn-create">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>

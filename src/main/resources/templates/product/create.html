<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret produkt</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/../css/styles.css">
</head>
<body>
<div class="container">
    <h1>Opret nyt produkt</h1>
    <header th:insert="fragments/header.html :: header"> </header>

    <h2>Produktbeskrivelse</h2>

    <form action="/product/createDo" method="post">
        <label for="name">Varenavn</label> <input id="name" name="name" type="text"/>

    </form>
</div>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: head">
<meta charset="UTF-8">
    <title>Produktbeskrivelse</title>
</head>
<body>
<nav th:insert="fragments/fragments.html :: header"></nav>
<div class="container">
        <h1>Produktbeskrivelse</h1>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <td style="width: 20%;">
                    <strong><span>ID</span></strong>
                </td>
                <td>
                    <input id="id" name="id" style="width: 50%" th:value="${product.getId()}" type="text" class="form-control-plaintext" readonly/>
                </td>
            </tr>

            <tr>
                <td style="width: 20%;">
                    <strong><span>Navn</span></strong>
                </td>
                <td>
                    <input id="name" name="name" style="width: 50%" th:value="${product.getName()}" class="form-control-plaintext"  type="text" readonly/>
                </td>
            </tr>

            <tr>
                <td style="width: 20%;">
                    <strong><span>Pris</span></strong>
                </td>
                <td>
                    <input id="price" name="price" style="width: 50%" th:value="${product.getPrice()}" class="form-control-plaintext"  type="text" readonly/>
                </td>
            </tr>

            <tr>
                <td style="width: 20%;">
                    <strong><span>Beskrivelse</span></strong>
                </td>
                <td>
                    <input id="description" name="description" style="width: 50%" th:value="${product.getDescription()}" class="form-control-plaintext"  type="text" readonly/>
                </td>
            </tr>

            <tr th:each="category : ${product.getCategories()}">
                <td style="width: 20%;">
                    <strong><span>Kategori</span></strong>
                </td>
                <td>
                    <input id="category" name="category" style="width: 50%" th:value="${category.getName()}" class="form-control-plaintext"  type="text" readonly/>
                </td>
            </tr>

            <tr>
                <td style="width: 20%;">
                    <strong><span>Producent</span></strong>
                </td>
                <td>
                    <input id="companyname" name="companyname" style="width: 50%" th:value="${product.getCompany().getName()}" class="form-control-plaintext"  type="text" readonly/>
                </td>
            </tr>

            <tr>
                <td style="width: 20%;">
                    <strong><span>Beskrivelse</span></strong>
                </td>
                <td>
                    <input id="companydescription" name="companydescription" style="width: 50%" value="TODO: Firma beskrivelse af produkt" class="form-control-plaintext"  type="text" readonly/>
                </td>
            </tr>
        </table>
        <a href="/products"><button class="btn btn-info">Tilbage</button></a>
</div>
</body>
</html>
